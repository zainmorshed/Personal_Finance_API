services:

  # Nginx as firewall/reverse proxy
  nginx-firewall:
    image: nginx:alpine
    ports:
      - "9000:80"  # Public port (instead of Kong's 8000)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - kong
      - nifi
      - n8n
    restart: unless-stopped
    networks:
      - app-network

  kong-database:
    image: postgres:9.6
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "5433:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

  kong-migrations:
    image: kong:3.3.1
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PASSWORD: kong
    command: kong migrations bootstrap
    restart: "no"
    networks:
      - app-network

  kong:
    image: kong:3.3.1
    depends_on:
      - kong-database
      - kong-migrations
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_ADMIN_GUI_API_URL: http://localhost:8001
    ports:
      - "8000:8000"   # Public proxy (clients hit this)
      - "8001:8001"   # Admin API (you configure Kong here)
      - "8002:8002"   # Kong Manager GUI
      - "8443:8443"   # HTTPS proxy
      - "8444:8444"   # HTTPS Admin API
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 3

  # NiFi Orchestration Service
  nifi:
    image: apache/nifi:1.23.2
    ports:
      - "8090:8080"   # NiFi Web UI (accessible at http://localhost:8090)
      - "8445:8443"   # NiFi HTTPS
    environment:
      - NIFI_WEB_HTTP_PORT=8080
      - NIFI_WEB_HTTP_HOST=0.0.0.0
      - NIFI_CLUSTER_IS_NODE=false
      - NIFI_ZK_CONNECT_STRING=
      - NIFI_ELECTION_MAX_WAIT=1 min
      - NIFI_SENSITIVE_PROPS_KEY=nifi123456789  # Change this in production
    volumes:
      - nifi_logs:/opt/nifi/nifi-current/logs
      - nifi_flowfile_repo:/opt/nifi/nifi-current/flowfile_repository
      - nifi_content_repo:/opt/nifi/nifi-current/content_repository
      - nifi_provenance_repo:/opt/nifi/nifi-current/provenance_repository
      - nifi_conf:/opt/nifi/nifi-current/conf  # This saves your flow configuration!
      - nifi_state:/opt/nifi/nifi-current/state  # This saves component state
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - kong
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/nifi/"]
      interval: 30s
      timeout: 10s
      retries: 3

  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - app-network

